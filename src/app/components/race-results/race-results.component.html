<div *ngFor="let result of sortResultsByRace(eventResults); let i = index;">
    <h3>Results for race {{result.raceNumber}}</h3>
    <table class="table hoverTable">
            <thead>
                <tr>
                    <th scope="col">Winning Number</th>
                    <th scope="col">Horse Name</th>
                    <th scope="col">Return per â‚¬</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{result.winningHorseName}}</td>
                    <td>{{result.winningHorseNumber}}</td>
                    <td>{{result.finalOdds}}</td>
                </tr>
            </tbody>
        </table>
    <div *ngIf="result.videoUrl">
        <h3>Race Replay</h3>
        <iframe width="100%" height="350px" [src]="result.videoUrl | safe" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
