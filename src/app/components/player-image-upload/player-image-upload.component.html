<button class="btn btn-primary launchButton" (click)="openImageUploadModal(modalContent)">Change Profile Image</button>

<ng-template #modalContent let-modal>
        <div class="modal-content">
          <div class="modal-header text-center">
            <div class="modal-title w-100 font-weight-bold">
                <h4 class="modal-title w-100 font-weight-bold">Image Upload</h4>
            </div>
            <button type="button" [hidden]="selectedFile" id="closeImageUploadModalButton"  class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body mx-3">
             <div class="photo-upload-container">
                <div class="row">
                    <div class="col-3 col-md-3"></div>
                    <div class="col-6 col-md-6">
                        <label class="image-upload-container btn btn-bwm">
                        <span>Select Image</span>
                        <input #imageInput
                                type="file"
                                accept="image/*"
                                (change)="stageFile(imageInput)">
                        </label>
                    
                        <div *ngIf="selectedFile" class="img-preview-container">
                    
                        <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
                            [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
                        </div>
                    
                        <div *ngIf="selectedFile.pending" class="img-loading-overlay">
                            <div class="img-spinning-circle"></div>
                        </div>

                    
                        <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success"> Image Uploaded Succesfuly!</div>
                        <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Image Upload Failed!</div>
                        </div>
                        <button [hidden]="!selectedFile" class="btn btn-primary" (click)="uploadFile()">Set as Profile Image</button>
                    </div>
                    <div class="col-3 col-md-3"></div>
                </div>
            </div>
         </div>

        </div>
  </ng-template>
