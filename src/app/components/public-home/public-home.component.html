<nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    <span [ngClass]="{'activeLink': rla.isActive, 'inactiveLink': !rla.isActive }">{{link.label}}</span>
    </a>
    </nav>
<router-outlet></router-outlet>
